<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulir Pendaftaran</h1>
        <ul class="tabs">
            <li><a href="#tab1" class="active">Data Pribadi</a></li>
            <li><a href="#tab2">Data Orang Tua</a></li>
            <li><a href="#tab3">Data Prestasi</a></li>
            <li><a href="#tab4">Pilihan Program Studi</a></li>
        </ul>
        <form>
            <div class="tab-content">
                <div id="tab1" class="tab-pane active">
                    <h2>Data Pribadi</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Nama Lengkap:</label>
                            <input type="text" name="nama_lengkap" required>
                        </div>
                        <div class="form-group">
                            <label>Tanggal Lahir:</label>
                            <input type="date" name="tanggal_lahir" required>
                        </div>
                        <div class="form-group">
                            <label>Nomor Telepon:</label>
                            <input type="text" name="nomor_telepon" required>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>Jenis Kelamin:</label>
                            <select name="jenis_kelamin" required>
                                <option value="">Pilih</option>
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Alamat:</label>
                            <textarea name="alamat" required></textarea>
                        </div>
                        
                    </div>
                </div>
                <div id="tab2" class="tab-pane">
                    <h2>Data Orang Tua</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Nama Ayah:</label>
                            <input type="text" name="nama_ayah" required>
                        </div>
                        <div class="form-group">
                            <label>Nama Ibu:</label>
                            <input type="text" name="nama_ibu" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Pekerjaan Ayah:</label>
                            <input type="text" name="pekerjaan_ayah" required>
                        </div>
                        <div class="form-group">
                            <label>Pekerjaan Ibu:</label>
                            <input type="text" name="pekerjaan_ibu" required>
                        </div>
                        <div class="form-group">
                            <label>Alamat Orang Tua:</label>
                            <textarea name="alamat_ortu" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Penghasilan Orangtua</label>
                            <input type="text" name="pekerjaan_ibu" required>
                        </div>
                    </div>
                </div>
                <div id="tab3" class="tab-pane">
                    <h2>Data Prestasi</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Prestasi Akademik:</label>
                            <input type="text" name="prestasi_akademik" required>
                        </div>
                        <div class="form-group">
                            <label>Prestasi Non-Akademik:</label>
                            <input type="text" name="prestasi_non_akademik" required>
                        </div>
                        <div class="form-group">
                            <label>Penghargaan Lainnya:</label>
                            <input type="text" name="penghargaan_lainnya">
                        </div>
                        <div class="form-group">
                            <label>Organisasi yang Diikuti:</label>
                            <input type="text" name="organisasi_diikuti">
                        </div>
                    </div>
                </div>
                <div id="tab4" class="tab-pane">
                    <h2>Data Pilihan Program Studi dan Konsentrasi</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Pilihan Program Studi:</label>
                            <select name="pilihan_program_studi" required>
                                <option value="">Pilih</option>
                                <option value="Informatika (S1)">Informatika (S1)</option>
                                <option value="Sistem Informasi (S1)">Sistem Informasi (S1)</option>
                                <option value="Teknologi Informasi (S1)">Teknologi Informasi (S1)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Pilihan Konsentrasi:</label>
                            <select name="pilihan_konsentrasi" required>
                                <option value="">Pilih</option>
                                <option value="Robotika">Robotika</option>
                                <option value="Pemrograman Web/Mobile">Pemrograman Web/Mobile</option>
                                <option value="Multimedia">Multimedia</option>
                                <option value="E-Business">E-Business</option>
                                <option value="Manajemen Informatika">Manajemen Informatika</option>
                                <option value="Cyber Security/Forensic">Cyber Security/Forensic</option>
                                <option value="Internet of Things (IoT)">Internet of Things (IoT)</option>
                                <option value="Animasi dan Games">Animasi dan Games</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Motivasi Memilih Program Studi:</label>
                            <textarea name="motivasi_program_studi" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Rencana Karir:</label>
                            <textarea name="rencana_karir" required></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-buttons">
                <button type="submit">Kirim</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
